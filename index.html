<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Word Counter</h1>
    <textarea id="characters" rows="9" cols="29" placeholder="Start typing or past your text here..."></textarea>
    <div class="count">
      <p class="textCount">Number of characters: </p>
      <p class="wordCount">Number of Words: </p>
    </div>
    <button>Copy Text</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
